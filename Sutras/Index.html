<!DOCTYPE html>
<html>
<head>
    <title>Jainism.io</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link href="css/mobile-angular/mobile-angular-ui-hover.min.css" rel="stylesheet" />
    <link href="css/mobile-angular/mobile-angular-ui-base.min.css" rel="stylesheet" />
    <link href="css/mobile-angular/mobile-angular-ui-desktop.min.css" rel="stylesheet" />

    <link href="css/custom/demo.css" rel="stylesheet" />

    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>

    <script type="text/javascript" src="js/mobile-angular/mobile-angular-ui.min.js"></script>

    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script type="text/javascript" src="js/mobile-angular/mobile-angular-ui.gestures.min.js"></script>

    <script type="text/javascript" src="js/custom/demo.js"></script>
</head>
<body ng-app="MobileAngularUiExamples" ng-controller="MainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'sidebarLeft.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <!--<div ng-include="'sidebarRight.html'" class="sidebar sidebar-right"></div>-->
    <!--<div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>-->
    <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")'>
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">Jainism.io</div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle"><i class="fa fa-bars"></i> Menu</div>
            </div>
        </div>
        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading"><i class="fa fa-spinner fa-spin loading-spinner"></i></div>
            <div class="app-content"><ng-view></ng-view></div>
        </div>
    </div>
    <div ui-yield-to="modals"></div>
</body>
</html>
